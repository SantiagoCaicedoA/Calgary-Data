<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../jsonsearchdata.css">
        <script type="text/javascript" src="../dataScripts/crime.js"></script>
        <script type="text/javascript" src="../jsonsearchdata.js"></script>
        <title>Document</title>
    </head>
    <body onload="initaliazerCrimes()">
        <header>
            <h2>What kind of information do you want to see today?</h2>
        </header>
    
        <div class="buttons">
            <input type="radio" name="dataOption" id="incidents" value="incidents" onclick="window.location = './data1.html';">
            <label for="incidents">Incidents</label>
            <input type="radio" name="dataOption" id="cameras" value="cameras" onclick="window.location = './data2.html';">
            <label for="cameras">Cameras</label>
            <input type="radio" name="dataOption" id="crimes" value="crimes" checked onclick="window.location = './data3.html';">
            <label for="crimes">Crimes</label>
        </div>
        <div class="search">
            <div class="search-input-area" id="crimeInput">
                <div class="dialog-text">Search on crime category or sector</div>
                <div class="input-field">
                    <label for="crime-category">Crime Category</label>
                    <input type="text" id="crime-category" placeholder="Commercial Break & Enter">
                </div>
                <div class="input-field">
                    <label for="sector">Sector</label>
                    <input type="text" id="sector" placeholder="Centre">
                </div>
                <div class="input-field">
                    <label for="sector">Month</label>
                    <input type="text" id="month" placeholder="NOV">
                </div>
            </div>
        </div>
        <div id="output-area" class="hidden">
            <div id="searchvalue" >
                <!-- HTML will go here to say what you were searching on-->
                Searching for Crimes:
            </div>
            <div id="searchresults">
                <!-- see https://www.w3schools.com/tags/tag_template.asp -->
                <template id="card-template-crime">
                    <!-- This is a card we want to clone -->
                    <div class="card">
                        <div class="card-match">
                            <label>Match</label>
                            <span class="card-id"></span>
                        </div>
                        <div class="card-field">
                            <label>Description: </label>
                            <div class="card-description"></div>
                        </div>
                        <div class="card-field">
                            <label>Sector: </label>
                            <div class="card-accidentID"></div>
                        </div>
                        <div class="card-field">
                            <label>Month: </label>
                            <div class="card-month"></div>
                        </div>
                        <div class="card-field">
                            <label>Google Maps: </label>
                            <div class="card-maps"></div>
                        </div>
                        <div class="card-field">
                        </div>
                    </div>
                </template>
            </div>
            <div id="cards">
    
            </div>
        </div>
        
    </body>
</html>
